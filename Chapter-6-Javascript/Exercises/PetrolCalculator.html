<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="PetrolCalculatorStyle.css"> <!--Connects to CSS style sheet-->
    <script src="PetrolCalculator.js"></script>   <!--Connects to JS file-->
</head>

<body>
    <div class="container">
        <h1>Petrol Calculator</h1>
        <div class="wrapper">
            <div>
                <p>Petrol price per litre </p> <!--Input to enter petrol per liter-->
                <input id="Petrol_Price" placeholder="1.72" type="number">
            </div>
            <div>
                <p>Litre</p> <!--Input to enter number of liters-->
                <input id="liters" placeholder="1" type="number">
            </div>
        </div>
        <!--Button to calculate the amount-->
        <div id="btn">
        <button onclick="calculate()">Total Amount</button>
        <h2>Total Amount:</h2> <!--Shows total-->
        <h2 id="totalAmount"></h2>
    </div>
    </div>
</body>
</html>
